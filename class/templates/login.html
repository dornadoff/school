<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Log in</title>
      <link rel="stylesheet" href="{% static 'login.css' %}">
      <link rel="stylesheet" href="{% static 'drugoe.css' %}">
  <style>
    body {
    background: #5252ffbd;
    overflow: hidden;
    }
  </style>
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class=links">
        <li class="signup-inactive">Sign in</li>
      </ul>
    </div>
        <form class="form-signin" method="post" name="login_form"> {% csrf_token %}
          <label for="username">Username</label>
          <input class="form-styling" type="text" name="username" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
          <br>
          <button type="submit" class="button1">Sign in</button>
          <center style="color: white;">Don't have accout?</center>
          <br>
          
        </form>
		<center> <a href="/register/"><button class="button">Sign up</button> </a> </center>



  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
